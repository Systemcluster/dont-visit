<DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Don't visit</title>
	<style>
		@import url("/lib/stop.css");
	</style>
	</head>
	<body>
	<div class="center">
		<h1 id="header">Don't visit <span class="sitetitle">site.com</span></h1>
		<p>
			You see this page because you decided to prevent <span class="sitematch">site.com</span> from being accessed.
		</p>
		<image class="icon" src="/chrome/skin/stop256.png"></image>
		<p class="access" id="access">
			Allow <span class="sitematch">site.com</span> for the next 5 minutes
		</p>
		<p></p>
		<p class="footer">
			<a href="#" id="close">Close</a>
		</p>
	</div>
	<script src="/lib/stop.js"></script>
	</body>
</html>
