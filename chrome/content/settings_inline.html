<!DOCTYPE html>
<html>
<head>
	<title>Don't Visit Configuration</title>
	<meta charset="utf-8">
	<style>
		@import url("/chrome/content/settings_inline.css");
	</style>
</head>

<body>
	<div id="form">
		<div>
			<input type="checkbox" name="skip_instant" id="input_block_lenient"><label for="input_block_lenient">&nbsp;Provide the option to temporarily suspend site blocks</label>
		</div>
		<div>
			<input type="checkbox" name="block_frames" id="input_block_frames"><label for="input_block_frames">&nbsp;Also block content in frames (otherwise only top-level navigations are blocked)</label>
		</div>
		<!--div>
			<input type="checkbox" name="skip_preventive" id="input_block_preventive">&nbsp;Stop links to blocked sites from being accessed
		</div-->
		<div>&nbsp;</div>
		<div>
			Add sites you want to block access to below. 
		</div>
		<div id="blocklist_wrap">
			<ul class="blocklist" id="blocklist">
			</ul>
			<span class="flexrow">
				<input type="text" id="blockinput">&nbsp;<input type="button" id="blockbutton" value="Add" disabled="disabled">
			</span>
		</div>
		<div id="textedit_wrap" class="hidden">
			<textarea id="textinput" resizable="true"></textarea>
		</div>
		<div>
			<br>
			Asterisks (*) are interpreted as wildcards. If you want to block access to a sites main page only, enter <span class="i">example.com</span>, if you want to block a site and all its pages, enter <span class="i">example.com/*</span>.
		</div>
		<div>&nbsp;</div>
		<div id="toolbar">
			<input type="button" id="textedit_toggle" value="Edit as text">
			<span class="placeholder"></span>
			<input type="button" id="save" value="Save">
			&nbsp;
			<input type="button" id="cancel" value="Cancel">
		</div>
	</div>
	<script src="/chrome/content/settings.js"></script>
</body>

</html>
